server {
    listen 80;
    server_name oxo.hukakhepak.ru;

    # Serve ACME HTTP-01 challenges from the certbot webroot
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Перенаправление всего на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# NOTE: SSL (443) server block has been moved to conf.d/ssl/oxo.hukakhepak.conf
# so that nginx can start even when certificates are not yet present.
